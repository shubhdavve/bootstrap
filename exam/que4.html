<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que4 (Banner Carousel)</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .carousel-item {
            height: 100vh;
            background-position: center;
            background-size: cover;
        }
        .carousel-caption {
            bottom: 20%;
            text-align: center;
            color: #fff;
        }
        .carousel-caption h1 {
            font-size: 60px;
            font-weight: bold;
        }
        .carousel-caption p {
            font-size: 20;
        }
        .carousel-caption .btn {
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Carousel Banner -->
<div id="bannerCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active" ><img src="../exam/images/jumping-miles-morales-with-possible-spider-abilities-wt2h1ux05276zjg3.jpg" width="100%">
      <div class="carousel-caption">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to amazing experiences starts here.</p>
        <a href="#" class="btn btn-primary">Learn More</a>
      </div>
    </div>
    <!-- Slide 2 -->
    <div class="carousel-item"><img src="../exam/images/spiderman-ps4-spiderman-games-hd-wallpaper-preview.jpg" width="100%">
      <div class="carousel-caption">
        <h1>Explore New Horizons</h1>
        <p>Join us for exciting adventures and exclusive offers.</p>
        <a href="#" class="btn btn-primary">Explore Now</a>
      </div>
    </div>
    <!-- Slide 3 -->
    <div class="carousel-item" > <img src="../exam/images/wp5970818.webp" width="100%">
      <div class="carousel-caption">
        <h1>Get Started Today</h1>
        <p>Sign up today and be a part of something great!</p>
        <a href="#" class="btn btn-primary">Get Started</a>
      </div>
    </div>
  </div>
  
  <!-- Carousel Controls -->
  <a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
